[package]
name = "server"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "regisd"
path = "src/main.rs"

[dependencies]
common = { path="../common"}
regisd_com = { path="../regisd_com"}
serde = {version = "1.0.218", features = ["derive"]}
serde_json = "1.0.139"
rusqlite = { version = "0.33.0", features = ["bundled"] }
tokio = { version = "1", features = ["full"] }
lazy_static = "1.5.0"
chrono = "0.4.40"
clap = { version = "4.5.32", features = ["derive"] }
daemonize = "0.5.0"
